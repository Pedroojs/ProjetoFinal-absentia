<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Absentia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <div class="logo">
            <div class="logo-circle">A</div>
            <h4>Absentia</h4>
        </div>

        <ul class="menu">
            <li>
                <a th:href="@{/dashboard}" class="menu-item">Dashboard</a>
            </li>
            <li>
                <a th:href="@{/courses}" class="menu-item">Courses</a>
            </li>
            <li>
                <a th:href="@{/settings}" class="menu-item">Settings</a>
            </li>
        </ul>

        <div class="mt-auto">
            <a th:href="@{/logout}" class="text-danger">Sign Out</a>
        </div>

    </div>

    <!-- CONTEÚDO DINÂMICO -->
    <div class="content p-5 w-100">
        <div th:replace="~{::content}"></div>
    </div>

</div>

</body>
</html>
