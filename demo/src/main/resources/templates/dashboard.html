<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">

<div th:fragment="content">

    <h2>Dashboard</h2>

    <p class="text-muted">
        Here's your attendance overview across 
        <span th:text="${courses.size()}">0</span> courses.
    </p>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm rounded-4">
                <h6>Active Courses</h6>
                <h3 th:text="${courses.size()}">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 shadow-sm rounded-4">
                <h6>Courses at Risk</h6>
                <h3 th:text="${riskCount}">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 shadow-sm rounded-4">
                <h6>Avg. Absence Rate</h6>
                <h3 th:text="${avgRate != null ? avgRate + '%' : '0%'}"></h3>
            </div>
        </div>
    </div>

</div>

</html>
